<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>前端重点</title>
    <link rel="stylesheet" href="index.css">
    <script src="zepto.js"></script>
</head>
<body>
    <div class="logo animate"></div>
    <div class="page page1 active"  style="z-index:5;">
        <div class="circle-icon" data-sort="1">
            <div class="circle"  data-sort="2"></div>
            <div class="icon"  data-sort="3" ></div>
        </div>
        <div class="slogan" data-sort="4">
        </div>
        <div class="car-run" data-sort="5">
            <div class="car-suite">
                <div class="cdj" data-sort="6"></div>
                <div class="bmw" data-sort="7"></div>
                <div class="bm320" data-sort="8"></div>
                <div class="car"></div>
                <div class="wheel1"></div>
                <div class="wheel2"></div>
            </div>
            <div class="ground"></div>
        </div>
    </div>

    <div class="page page2"  style="z-index:4;">
        <div class="niu-ren"  data-sort="1"  ></div>
        <div class="mail-icon" data-sort="2"  ></div>
        <div class="words" data-sort="3"  >
            <div class="money" data-sort="4"  ></div>
        </div>
    </div>

    <div class="page page3" style="z-index:3;">
        <div class="p3-title"></div>
        <ul class="rec-list">
            <li class="recommend"></li>
            <li class="item recommend-name"></li>
            <li class="item recommend-tel"></li>
            <li class="item recommend-mail"></li>
        </ul>
        <ul class="be-rec-list">
            <li class="be-recommend"></li>
            <li class="item be-recommend-name"></li>
            <li class="item be-recommend-job"></li>
            <li class="item be-recommend-resume"></li>
        </ul>
    </div>

    <div class="page page4" style="z-index:2;">
        <h3 class="p4-title"></h3>
        <ul class="jobs-name">
            <li class="job java"></li>
            <li class="job android"></li>
            <li class="job ios"></li>
            <li class="job view-design"></li>
            <li class="job marketing"></li>
            <li class="job product"></li>
        </ul>
        <div class="query-btn">点击查询更多职位</div>
        <div class="email"></div>
    </div>

    <div id="next-prev" class="next-prev"></div>

    <script src="index.js"></script>
</body>

</html>
